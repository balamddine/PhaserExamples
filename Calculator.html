<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="/css/Calculator.css" rel="stylesheet" />
    <script src="/js/jquery-1.10.1.min.js"></script>
    <script src="/js/calc.js" type="text/javascript">
        
    </script>
</head>
<body>
    <h1>Calculate Like A BOSS</h1>
    <div class="container">
        <div class="dv_Res_Cont"><div class="dv_Res_Hist"></div><div class="dv_Res">0</div></div><br />
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="button" id="C" value="C" class="btn" atr="Clear" /></td>
            </tr>
            <tr>
                <td><input type="button" id="7" value="7" class="btn" /></td>
                <td><input type="button" id="8" value="8" class="btn" /></td>
                <td><input type="button" id="9" value="9" class="btn" /></td>
                <td><input type="button" id="/" value="/" class="btn" atr="fct" /></td>
                <td><input type="button" id="%" value="%" class="btn" atr="fct" /></td>
            </tr>
            <tr>
                <td><input type="button" id="4" value="4" class="btn" /></td>
                <td><input type="button" id="5" value="5" class="btn" /></td>
                <td><input type="button" id="6" value="6" class="btn" /></td>
                <td><input type="button" id="*" value="*" class="btn" atr="fct" /></td>
                <td><input type="button" id="1/x" value="1/x" class="btn" atr="fct" /></td>
            </tr>
            <tr>
                <td><input type="button" id="1" value="1" class="btn" /></td>
                <td><input type="button" id="2" value="2" class="btn" /></td>
                <td><input type="button" id="3" value="3" class="btn" /></td>
                <td><input type="button" id="-" value="-" class="btn" atr="fct" /></td>
                <td rowspan="2"><input type="button" id="=" value="=" atr="eql" class="btn" style="height:84px" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="0" value="0" style="width:100%;" class="btn" /></td>
                <td><input type="button" id="." value="." class="btn" /></td>
                <td><input type="button" id="+" value="+" class="btn" atr="fct" /></td>
            </tr>
</table>
    </div>
</body>
</html>
